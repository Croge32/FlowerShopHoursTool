<html>
	<head>
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Main CSS -->
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<div class="container">
			<h1>Cody Rogers --- Flower Shop Hours Tool</h1>
			<br>
			<table class="table" id="shifts">
				<tr><th>Open</th><th>Close</th><th></th></tr>
				<tr class="shiftTimes-rows">
					<td><input type="time" class="form-control shiftTimes shiftTimes-open"></td>
					<td><input type="time" class="form-control shiftTimes shiftTimes-close"></td>
					<td style="vertical-align: middle;"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
				</tr>
			</table>
			
			<button id="addShift" type="button" class="btn btn-default">Add Shift</button>
			<button id="save" type="button" class="btn btn-success">Save</button>

		</div>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

		<!-- Bootstrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- Main Javascript -->
		<script src="js/main.js"></script>
	</body>
</html>
